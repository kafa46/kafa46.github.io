{% if question_list %}
    <ul>
        {% for question in question_list  %}
            <li>
                <!-- <a href="/detail/{{ question.id }}"> {{ question.title }} </a> -->
                <a href="{{ url_for('question.detail', question_id=question.id) }}">
                    {{ question.title }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% else %}
    <p>질문이 없습니다.</p>

{% endif %}

<!-- 질문 등록하기 위한 링크 추가 -->
<a href="{{ url_for('question.create') }} ">
    질문 등록하기
</a>
